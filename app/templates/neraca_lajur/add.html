{% extends "layout.html" %}
{% block content %} 


<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Neraca Lajur</h1>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

<div class="row mr-5 ml-5 pr-5 pl-5">
  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Tambah</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <form method="POST" action={{url_for('create_lajur')}} class="card-body">
        <div class="form-group">
          <label>Daftar Akun</label>
          <select required name="daftar_akun_id" class="form-control">
            {% for data in daftar_akuns %}

            <option {% if data.id in nl_id %} disabled {% endif %} value="{{data.id}}">{{data.name}}</option>
            {% endfor %}
            

          </select>
        </div>

            <option value="nrc">Neraca</option>
          </select>
        </div> -->

        </div>
        <div class="form-group">
          <label for="inputName">Kredit</label>
          <input required type="number" id="credit" name="credit" class="form-control">
        </div> -->
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  
</div>
{% endblock %}

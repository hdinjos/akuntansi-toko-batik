{% extends "layout.html" %}
{% block content %} 
<div class="row mr-5 ml-5 pr-5 pl-5">
  <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Edit</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
      <form method="POST" action="{{url_for("edit", id=data.id)}}" class="card-body">
        <div class="form-group">
          <label for="inputName">Kode Akun</label>
          <input disabled value="{{data.code}}" class="form-control">
          <input hidden type="text" id="code" name="code" value="{{data.code}}" class="form-control">
        </div>
        <div class="form-group">
          <label for="inputName">Nama Akun</label>
          <input type="text" id="name" name="name" value="{{data.name}}" class="form-control">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  
</div>
{% endblock %}
